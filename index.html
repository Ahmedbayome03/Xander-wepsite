<!DOCTYPE html>
<html>
  <head>
    <title>Xander's website</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="icon" type="image/png" href="Images\Sett Icon Rounded.pn" />
  </head>
  <body>
    <div>
      <button onclick="Alert()">Say Hi</button>
      <script src="Scripts/Welcome.js"></script>
    </div>
    <h2 id="h2"></h2>

    <div>
      <a
        href="https://www.op.gg/summoners/euw/XANDER-BLADE?queue_type=SOLORANKED"
        target="_blank"
      >
        <img id="img" src="Images\Lol Profile.png" alt="OP.GG" />
      </a>
    </div>
    <button
      type="button"
      onclick="document.getElementById('line').innerHTML = 'Since Season 2020'"
    >
      <b>when I started playing?</b>
    </button>
    <button
      type="button"
      onclick="document.getElementById('line').innerHTML = 'Diamond III'"
    >
      <b>Peak Rank?</b>
    </button>

    <button
      type="button"
      onclick="document.getElementById('line').innerText = 'Yasuo⚔️1,102,256 Points'"
    >
      <b>Mastery?</b>
    </button>
    <button
      type="button"
      onclick="document.getElementById('line').innerText = 'Europe West (EUW)'"
    >
      <b>Which Server?</b>
    </button>
    <div id="Clear">
      <h2 id="line"></h2>

      <button onclick="document.getElementById('line').innerText = ''">
        Clear
      </button>
    </div>
  </body>
</html>
